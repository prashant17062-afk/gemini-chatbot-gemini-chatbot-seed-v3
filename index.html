<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Flash Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: .25rem;
            display: flex;
            flex-direction: column;
        }
        .chat-message-bubble {
            max-width: 75%;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4 text-center">Gemini 2.0 Flash Exp Chatbot</h1>

        <!-- API Key Setup Section -->
        <div class="card p-3 mb-4 shadow-sm">
            <h5 class="card-title">API Key Configuration</h5>
            <div class="input-group mb-3">
                <input type="password" id="api-key-input" class="form-control" placeholder="Enter your Google Gemini API Key">
                <button class="btn btn-primary" id="set-api-btn">Set API Key</button>
            </div>
            <div id="api-status" class="mb-2 text-danger">API Key: Not Set ❌</div>
            <small>Get a free API key: <a href="https://ai.google.dev/" target="_blank">ai.google.dev</a></small>
        </div>

        <!-- Chat Interface Section -->
        <div class="card p-3 shadow-sm">
            <h5 class="card-title">Chat with Gemini 2.0 Flash Exp</h5>
            <div id="chat-messages" class="mb-3">
                <!-- Messages will be appended here -->
            </div>
            <div id="typing-indicator" class="text-muted fst-italic mb-2 d-none">AI is typing...</div>
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message..." disabled>
                <button class="btn btn-success" id="send-btn" disabled>Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script>
        let apiKey = '';

        const apiKeyInput = document.querySelector('#api-key-input');
        const setApiBtn = document.querySelector('#set-api-btn');
        const apiStatusDiv = document.querySelector('#api-status');
        const userInput = document.querySelector('#user-input');
        const sendBtn = document.querySelector('#send-btn');
        const chatMessages = document.querySelector('#chat-messages');
        const typingIndicator = document.querySelector('#typing-indicator');

        function updateApiStatus(isSet) {
            if (isSet) {
                apiStatusDiv.innerHTML = 'API Key: Set ✓';
                apiStatusDiv.classList.remove('text-danger');
                apiStatusDiv.classList.add('text-success');
            } else {
                apiStatusDiv.innerHTML = 'API Key: Not Set ❌';
                apiStatusDiv.classList.remove('text-success');
                apiStatusDiv.classList.add('text-danger');
            }
        }

        function toggleChatInputs(enable) {
            userInput.disabled = !enable;
            sendBtn.disabled = !enable;
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('d-flex', 'mb-2', 'chat-message-bubble');

            const messageContent = document.createElement('div');
            messageContent.classList.add('p-2', 'rounded');

            if (sender === 'user') {
                messageDiv.classList.add('justify-content-end', 'ms-auto'); // ms-auto pushes to right
                messageContent.classList.add('bg-primary', 'text-white');
            } else { // bot
                messageDiv.classList.add('justify-content-start', 'me-auto'); // me-auto keeps to left
                messageContent.classList.add('bg-light');
            }
            messageContent.textContent = text;
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.classList.remove('d-none');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.classList.add('d-none');
        }

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            addMessage('user', userMessage);
            userInput.value = '';
            showTypingIndicator();

            const API_ENDPOINT = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent';

            try {
                const response = await fetch(`${API_ENDPOINT}?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'contents': [{
                            'parts': [{ 'text': userMessage }]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    const errorMessage = errorData.error ? errorData.error.message : 'Unknown API error.';
                    if (response.status === 400 || response.status === 403) {
                        addMessage('bot', `Error: Invalid API key or request. ${errorMessage}`);
                    } else {
                        addMessage('bot', `API Error (${response.status}): ${errorMessage}`);
                    }
                    return;
                }

                const data = await response.json();
                const botResponse = data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0] ? data.candidates[0].content.parts[0].text : 'No response from AI.';
                addMessage('bot', botResponse);

            } catch (error) {
                addMessage('bot', `Network error: ${error.message}. Please check your internet connection.`);
            } finally {
                hideTypingIndicator();
            }
        }

        function saveApiKey() {
            const newKey = apiKeyInput.value.trim();
            if (newKey) {
                localStorage.setItem('geminiApiKey', newKey);
                apiKey = newKey;
                updateApiStatus(true);
                toggleChatInputs(true);
                addMessage('bot', 'API Key saved! You can now start chatting.');
                apiKeyInput.value = '';
            } else {
                localStorage.removeItem('geminiApiKey');
                apiKey = '';
                updateApiStatus(false);
                toggleChatInputs(false);
                addMessage('bot', 'API Key cleared. Please set a new key to chat.');
            }
        }

        function loadApiKey() {
            const storedKey = localStorage.getItem('geminiApiKey');
            if (storedKey) {
                apiKey = storedKey;
                updateApiStatus(true);
                toggleChatInputs(true);
                addMessage('bot', 'Welcome back! API Key loaded. You can start chatting.');
            } else {
                apiKey = '';
                updateApiStatus(false);
                toggleChatInputs(false);
                addMessage('bot', 'Welcome! Please set your Google Gemini API Key to start chatting.');
            }
        }

        setApiBtn.addEventListener('click', saveApiKey);
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !userInput.disabled) {
                sendMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', loadApiKey);
    </script>

    <footer class="mt-5 py-3 bg-light text-center text-muted">
        <p>&copy; 2024 Gemini Flash Chatbot. Licensed under the <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>.</p>
    </footer>
</body>
</html>
